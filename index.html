<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nahid Hasan</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Preahvihear&display=swap"
      rel="stylesheet"
    />
    <style>
      .preahvihear {
        font-family: "Preahvihear", sans-serif;
      }
    </style>
  </head>
  <body class="preahvihear bg-[#11071f]">
    <!-- Nav section -->
    <nav
      class="flex items-center justify-between md:justify-around bg-[#1A0B2E] p-4 text-white mb-24"
    >
      <div>
        <img src="./Images/Logo.png" alt="" />
      </div>
      <div class="space-x-4 md:space-x-20 text-xl font-semibold">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Lab</a>
      </div>
    </nav>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28 text-white">
      <!-- Banner section  -->
      <section class="lg:flex items-center">
        <!-- banner image -->
        <div class="relative">
          <img class="" src="./Images/Gradient.png" alt="" />
          <img
            class="absolute top-9 left-14"
            src="./Images/image 1.png"
            alt=""
          />
        </div>
        <!-- banner text -->
        <div class="w-3/4 relative p-4">
          <img
            class="absolute invisible lg:visible -top-3 -left-20"
            src="./Images/Arrow.png"
            alt=""
          />
          <p class="text-2xl font-thin mb-16">
            Hello! I Am <span class="text-[#7127BA]">Nahid Hasan</span>
          </p>
          <p class="mb-4 text-2xl font-mono">A Designer who</p>
          <h1 class="text-4xl whitespace-nowrap md:text-7xl leading-normal">
            Judges a book <br> by its <span class="text-[#7127BA]">cover</span> ...
          </h1>
          <img
            class="absolute invisible lg:visible bottom-10 left-60 w-64"
            src="./Images/Ellipse 5.png"
            alt=""
          />
          <p class="text-lg font-mono">
            Because if the cover does not impress you what else can?
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
